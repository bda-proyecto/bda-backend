<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Administrador</title>
    <!-- Agrega enlaces a los archivos de Bootstrap CSS y otros estilos aquí -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Mi Tienda</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard">Inicio</a>
            </li>
            <li class="nav-item">
                    <a class="nav-link" href="/clientes">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/productos">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/ventas">Ventas</a>
            </li>
            <li class="nav-item active">
		    <a class="nav-link" href="/empleados">Empleados<span class="sr-only">(actual)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/compras">Compras</a>
            </li> 
            <li class="nav-item">
                    <a class="nav-link" href="/proveedores">Proveedores</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Contenido principal del formulario de edición de empleados -->
<div class="container mt-4">
<h2>Editar Empleado</h2>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-{{ messages[0].category }}">
      {{ messages[0].message }}
    </div>
  {% endif %}
{% endwith %}

<form method="POST" action="{{ url_for('editar_empleado', empleado_id=empleado[0]) }}">
    <!-- Agrega campos del formulario según tus necesidades -->
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ empleado[1] }}" required>
    </div>
    <div class="form-group">
        <label for="apellido_paterno">Apellido Paterno</label>
        <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" value="{{ empleado[2] }}" required>
    </div>
    <div class="form-group">
        <label for="apellido_materno">Apellido Materno</label>
        <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" value="{{ empleado[3] }}" required>
    </div>
    <div class="form-group">
        <label for="salario">Salario</label>
        <input type="text" class="form-control" id="salario" name="salario" value="{{ empleado[4] }}" required>
    </div>
    <div class="form-group">
        <label for="puesto">Puesto</label>
        <select class="form-control" id="puesto" name="puesto" required>
            <option value="empleado_ventas" {% if empleado[5] == 'empleado_ventas' %} selected {% endif %}>Empleado de Ventas</option>
            <option value="empleado_almacen" {% if empleado[5] == 'empleado_almacen' %} selected {% endif %}>Empleado de Almacén</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Actualizar Empleado</button>
</form>
</div>

<!-- Agrega enlaces a los archivos de Bootstrap JS y otros scripts aquí -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
