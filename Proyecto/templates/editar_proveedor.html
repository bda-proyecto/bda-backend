    <div class="collapse navbar-collapse" id="navbarNav">

            </li>

</nav>

<div class="container mt-3">
  <h2>Editar Proveedor</h2>
  <form method="post" action="{{ url_for('editar_proveedor', proveedor_id=proveedor[0]) }}">
    <!-- Agrega los campos del formulario según tu modelo -->
    <label for="nombreProveedor">Nombre:</label>
    <input type="text" name="nombreProveedor" value="{{ proveedor[1] }}" required>
    
    <label for="rfcProv">RFC:</label>
    <input type="text" name="rfcProv" value="{{ proveedor[2] }}" required>
    
    <label for="correoProv">Correo:</label>
    <input type="email" name="correoProv" value="{{ proveedor[4] }}" required>
    
    <label for="telefonoProv">Teléfono:</label>
    <input type="text" name="telefonoProv" value="{{ proveedor[3] }}" required>
    
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
</div>

<!-- Agrega los scripts y enlaces necesarios aquí -->
